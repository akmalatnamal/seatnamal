<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="icon" href="https://paperads.com/uploads/co_img/1597215693.png">
    <style>
        body{
            background-image:url("https://lms.namal.edu.pk/pluginfile.php/1/theme_alpha/logincustombg/1630066984/lmsBG.jpg");
            background-size:cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5"></div>

            <div class="col-sm-5">
                <p>{{ses}}</p>
                <h4>{{msg}}</h4>
                <h1>Login</h1>
                        <form action="{{ url_for('login') }}" method="post">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="name">Username</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="uname" required>
                                </div>
                            </div>
                            <br>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="pass">Password</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="pass" required>
                                </div>
                            </div>
                            <br>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </form>
                </div>
            </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5"></div>

            <div class="col-sm-5">
                <h1>Create a new account.</h1>
                        <form action="{{ url_for('index') }}" method="post">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="name">Username</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="uname" required>
                                </div>
                            </div>
                            <br>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="pass">Password</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="pass" required>
                                </div>
                            </div>
                            <br>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </form>
                </div>
            </div>
            </div>
        </div>


</body>
</html>
